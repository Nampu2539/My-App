<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}" class="logo">HealthyCal</a>
        <div class="nav-links">
            <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('admin_users') }}" class="active">Users</a>
            <a href="{{ url_for('admin_meals') }}">Meals</a>
            <a href="{{ url_for('admin_fruits') }}">Fruits</a>
            <a href="{{ url_for('admin_recipes') }}">Recipes</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <div class="admin-container">
        <h1>Manage Users</h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Weight</th>
                    <th>Height</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.weight }}</td>
                    <td>{{ user.height }}</td>
                    <td>
                        <a href="{{ url_for('edit_user', user_id=user.user_id) }}">Edit</a>
                        <a href="{{ url_for('delete_user', user_id=user.user_id) }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 HealthyCal. All rights reserved.</p>
    </footer>
</body>
</html>
